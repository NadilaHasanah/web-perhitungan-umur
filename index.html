<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Perhitungan Umur</title>
    <!-- //ini untuk menghubungkan style.css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <h1 data-aos="fade-right" data-aos-duration="1500">Website Perhitungan Umur</h1>
    <div class="form" data-aos="fade-down" data-aos-duration="1500">
        <label>Masukkan tahun kelahiran anda</label>
        <input type="number" placeholder="0000" id="inputUltah" onkeydown="saatDiEnter(event)" oninput="maksInput()">
        <button type="submit" onclick="validasiForm()">Submit</button>
        <p id="hasil"></p>
        <p id="peringatan"></p>
    </div>
    & Copy right by Nadila
    <!-- ini untuk menghubungkan file javascript di file index.js -->
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
